
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home of Necessity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Define custom base styles or font imports here if needed, but prefer Tailwind classes */
    body {
      font-family: 'Inter', sans-serif; /* A clean, modern font choice */
    }
    /* Custom scrollbar for a more polished look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            'brand-primary': '#2D3748', // Charcoal
            'brand-secondary': '#4A5568', // Darker Gray
            'brand-accent': '#B08D57',   // Muted Gold/Bronze
            'brand-light': '#F7FAFC',    // Very Light Gray
            'brand-bg': '#FFFFFF',       // White
          }
        }
      }
    }
  </script>
